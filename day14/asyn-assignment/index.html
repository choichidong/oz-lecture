<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>카운트다운 타이머</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      #timerDisplay {
        font-size: 2rem;
        margin-top: 20px;
      }

      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="p-5 bg-light">
    <div class="container text-center">
      <h1 class="mb-4">⏱️ 카운트다운 타이머</h1>
      <input
        type="number"
        id="timerInput"
        class="form-control mb-3"
        placeholder="1~10 사이 숫자 입력"
        min="1"
        max="10"
      />
      <button id="startTimer" class="btn btn-primary">타이머 시작</button>
      <div id="timerDisplay" class="mt-4"></div>
    </div>
    <script src="async_assignment.js"></script>
  </body>
</html>
